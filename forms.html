{{if .Success}}
<div class="container">
    <div>
        <p><label>Balance for the account {{.Account}} is {{.Balance}} ETH</label></p>
    </div>
    <form method="GET">
        <input value="Refresh" type="submit">
    </form>
</div>
{{else}}
<h1>Contact</h1>
<form method="POST">
    <label>Account:</label><br />
    <input type="text" name="account"><br />
    <input type="submit">
</form>
{{end}}
